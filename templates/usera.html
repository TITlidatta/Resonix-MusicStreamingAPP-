<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script/function.js') }}"></script>    
    <style>
      .sameline {
        display: flex;
        justify-content: space-between;
    
    }

    p {
        line-height: 0.3;
    }

    a{
        text-decoration: none;
        color: #ffffff;
    }
    </style>
    <script>
        var str= JSON.parse('{{ str | tojson | safe }}');
      </script>
</head>

<body>
    <header style="padding-bottom:5px;">
        <hr width="100%">
        </hr>
        <div class="sameline" style="height:10px;">
            <div>
                <font face="Arial" size="5" color="black"><b>Resonix</b></font>
            </div>
        
            <div style="word-spacing: 10px;">
                <p style="padding-right:10px; padding-bottom:5px;">
                    <button type="button" class="btn btn-outline-dark"><a href="/admin"><font color="black">Back</font></a></button>
                </p>
            </div>
    </header>
    <br><hr style="padding-bottom:0px;">
    <div style="background-color:rgb(177, 197, 218); height:auto;min-height:480px;">
        <hr style="width:720px; margin-left:50px;">
        <div class="container">
            {% for i in L %}
            <div class="row">
                    <div class="col-md-2">
                        <div class="p-2 ">{{i['Name']}}</div>
                    </div>
                    <div class="col-md-2">
                        <div class="p-2 ">{{i['id']}}</div>
                    </div>
                    {% if flax == 1 %}
                    <div class="col-md-2">
                        <div class="p-2 ">{{i['Artist']}}</div>
                    </div>
                    {% endif %}
                    {% if flag == 1 %}
                    <div class="col-md-1" style="margin-right:0px; padding-right:0px">
                        <div class="p-2">
                            <button type="button" class="btn btn-dark btn-sm"><a href="/page/{{i['id']}}">lyrics</a></button>
                        </div>
                    </div>
                    {% endif %}
                    <div class="col-md-1" style="margin-left:0px; padding-left:0px">
                        <div class="p-2">
                            <button type="button" class="btn btn-dark btn-sm" setr="{{i[id]}}" onclick="Remove(this,str)">remove</button>
                        </div>
                    </div>
                <hr>
            </div>
           {% endfor %}
        </div><br>
    </div>
    </div>
   
</body>

</html>
